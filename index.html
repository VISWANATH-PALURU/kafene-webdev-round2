<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <nav>
            <div id="topbar">
                <div id="logo">
                    <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo">
                    <p>Kafene</p>
                </div>
                <div id="webpages">
                    <a class="tag" href="./orders.html">Orders</a>
                    <a class="tag" href="./products.html">Products</a>
                    <a class="tag" href="./users.html">Users</a>
                </div>
            </div>
            <a href="#" class="logout" id="sign-out">Logout</a>
        </nav>
    </header>
    <main id="loginmain">
        <div class="loginform">
            <form id="form">
              <h2>Sign In</h2>
              <input class="username" type="text" name="username" placeholder="Enter Username"/>
              <input class="password" type="password" name="password" placeholder="Enter Password"/>
              <input id="submit" type="submit" name="Login" value="Login" />
            </form>
          </div>
    </main>
    <script src="./login.js"></script>
</body>
</html>
